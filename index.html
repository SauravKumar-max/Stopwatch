<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StopWatch</title>
</head>
<body>
    <h2>Stopwatch</h2> 
        <div class="time"> 
            <div class="minutes"> 00  </div>: 
            <div class="seconds"> 00 </div>. 
            <div class="hundreds"> 00 </div> 
        </div> 

         <div class="lap">
            <div class="lapses"></div>
         </div>

        <div class="btns"> 
            <button class="watch start">Start</button> 
            <button class="show">Lap</button> 
        </div> 

    <script src="./index.js" ></script>   
</body>
</html>
